<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Minesweeper by Kyle Ratliff</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://github.com/cdnjs/cdnjs/blob/master/ajax/libs/pure/0.5.0/pure-min.css">
	<script src="js/style.js"></script>
</head>
<body>

	<header>
		<h1>Minesweeper</h1>
	</header>

	<main>
		<div id="info">
			<div id="left">
				MINES
			</div>
			<img src="imgs/HappySmily.svg" alt=":)" id="center">
			<div id="right">
				TIME
			</div>
		</div>
		<div id="fieldWrap">
		<div id="field">

		</div>
		</div>
	</main>

	<aside>
		<form class="pure-form">
		<div><h3>Field Width</h3><input type="text" name="firstname" id="widthInput" placeholder="Field Width..."></div>
		<div><h3>Field Height</h3> <input type="text" name="lastname" id="heightInput" placeholder="Field Height..."></div>
		<div><h3>Number of Mines</h3> <input type="text" name="lastname" id="minesInput" placeholder="Amount of Mines..."><br></div>
		<div><input type="button" value="Start New Game" id="startButton" class="pure-button" onclick="startGame();"></div>
		</form>
		<div id="asideNav"></div>
		<div id="asideText"><h3>Settings</h3></div>
	</aside>

	<footer>
		<p>Created and Coded by Kyle Ratliff</p>
	</footer>


	<script src="js/main.js"></script>
</body>
</html>
